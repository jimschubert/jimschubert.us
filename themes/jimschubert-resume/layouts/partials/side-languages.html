{{ if .Resume.languages -}}
<div class="languages-container container-block">
    <h2 class="container-block-title">Languages</h2>
    <ul class="list-unstyled interests-list">
        {{ range $language := .Resume.languages }}
        <li>{{ $language.name  | markdownify | safeHTML}}{{ with $language.proficiency }}<span class="lang-desc"> ({{ .  | markdownify | safeHTML}})</span>{{ end }}</li>
        {{ end }}
    </ul>
</div><!--//languages-->
{{- end }}
